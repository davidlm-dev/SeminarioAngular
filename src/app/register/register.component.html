<div class = "container">
    <form [formGroup]="formularioRegistro" (ngSubmit)="register()">
        <h1>Formulario de Registro hecho por DavidLM a partir del repo del semiario</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Usuario:  </label>
            <input [ngClass]="{'is-invalid': hasError('username','required') || hasError('email','email')}"
            type="username" class="form-control" id="username" formControlName="username">
            <div class="text-danger" *ngIf="hasError('username','required')">Usuario requerido.</div>
            <div class="text-danger" *ngIf="hasError('username','username')">Usuario inválido.</div>
            </div>
        <div class="mb-3">
        <label for="email" class="form-label">Email:  </label>
        <input [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
        type="email" class="form-control" id="email" formControlName="email">
        <div class="text-danger" *ngIf="hasError('email','required')">Email requerido.</div>
        <div class="text-danger" *ngIf="hasError('email','email')">Email inválido.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña:  </label>
            <input [ngClass]="{'is-invalid': hasError('password','required') || hasError('password','minlength')}"
            type="password" class="form-control" id="Password" formControlName="password">
            <div class="text-danger" *ngIf="hasError('password','required')">Contraseña requerida.</div>
            <div class="text-danger" *ngIf="hasError('password','minlength')">Contraseña inválida, tiene menos de 8 carácteres.</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
